<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="wrapper">
        <p  class="out">0</p>
        <div class="keyboard">
            <div class="key digital" id="1">1</div>
            <div class="key digital" id="2">2</div>
            <div class="key digital" id="3">3</div>
            <div class="key digital" id="4">4</div>
            <div class="key digital" id="5">5</div>
            <div class="key digital" id="6">6</div>
            <div class="key digital" id="7">7</div>
            <div class="key digital" id="8">8</div>
            <div class="key digital" id="9">9</div>
            <div class="key digital" id="0">0</div>
            <div class="key" id="division">/</div>
            <div class="key" id="multiplication">*</div>
            <div class="key" id="minus">-</div>
            <div class="key" id="plus">+</div>
            <div class="key" id="equal">=</div>
            <div class="key" id="dot">.</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
