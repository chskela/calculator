<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор</title>
</head>
<body>
    <div class="wrapper">
        <input type="text">
        <div class="keyboard">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">/</div>
            <div class="key">*</div>
            <div class="key">-</div>
            <div class="key">+</div>
            <div class="key">=</div>
            <div class="key">.</div>
        </div>
    </div>
</body>
</html>
